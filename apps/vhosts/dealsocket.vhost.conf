<VirtualHost *:80>
    ServerName socket.techyline.com

    # Serve ACME challenge files for Certbot
    Alias /.well-known/acme-challenge/ "/opt/bitnami/apache/apps/socket/.well-known/acme-challenge/"
    <Directory "/opt/bitnami/apache/apps/socket/.well-known/acme-challenge/">
        Options None
        AllowOverride None
        Require all granted
    </Directory>

    # Redirect everything else to HTTPS
    # Redirect everything else to HTTPS
    RewriteEngine On
    RewriteCond %{REQUEST_URI} !^/.well-known/acme-challenge/
    RewriteRule ^/?(.*) https://%{SERVER_NAME}/$1 [R=301,L]
</VirtualHost>