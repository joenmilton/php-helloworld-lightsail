<VirtualHost *:443>
    ServerName backoffice.techyline.com
    ServerAlias www.backoffice.techyline.com
    SSLEngine on
    SSLCertificateFile "/etc/letsencrypt/live/backoffice.techyline.com/fullchain.pem"
    SSLCertificateKeyFile "/etc/letsencrypt/live/backoffice.techyline.com/privkey.pem"
    
    DocumentRoot /opt/bitnami/apache/apps/backoffice/public
    <Directory "/opt/bitnami/apache/apps/backoffice/public">
        Options -Indexes +FollowSymLinks -MultiViews
        AllowOverride All
        Require all granted
    </Directory>

</VirtualHost>